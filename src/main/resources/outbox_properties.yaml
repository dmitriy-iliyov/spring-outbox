outbox:
  sender:
    type: kafka
    bean-name: outboxKafkaTemplate

  defaults:
    batch-size: 50
    initial-delay: 5s
    fixed-delay: 30s
    max-retries: 3

  events:
    account-delete:
      topic: account-delete
      batch-size: 10
      fixed-delay: 10s

    rating-update:
      topic: rating-update
      batch-size: 50
      initial-delay: 1s
      fixed-delay: 20s

  clean-up:
    enable: true
    batch-size: 20
    after: 1h
    initial-delay: 10s
    fixed-delay: 1h

  dlq:
    enable: true